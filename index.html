<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="searchBar">
            <img src="img/search.svg" alt="Search icon">
            <input type="text" name="search" id="search">
        </div>
        <div id="userAccount">
            <img src="img/bell.svg" alt="Notification icon">
            <svg width="45" height="45" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="dodgerblue"/>
            </svg>
            <p>Jos√© Lopes</p>
        </div>
        <div id="userInfos"></div>
        <div id="buttons"></div>
    </header>
    <div id="sidebar">
        <div id="sidebarHeader">Dashboard</div>
        <div id="nav"></div>
    </div>
    <div id="mainContent">
        <div id="projects" class="contentDisplay">
            <div id="projectsTitle">Projects</div>
            <div id="projectsContent">
                <div class="project">Super Cool Project</div>
                <div class="project">Less Cool Project</div>
                <div class="project">Impossible Project</div>
                <div class="project">Easy Peasy Project</div>
                <div class="project">Love Project</div>
                <div class="project">Void</div>
            </div>
        </div>
        <div id="annoncements" class="contentDisplay">
            <div id="annoncementsTitle">Annoncements</div>
            <div id="annoncementsContent">
                <div class="annoncement">Site Maintenance</div>
                <div class="annoncement">Community Share Day</div>
                <div class="annoncement">Updates Privacy Policy</div>
            </div>
        </div>
        <div id="trending" class="contentDisplay">
            <div id="trendingTitle">Trending</div>
            <div id="trendingContent">
                <div class="trend">evol</div>
                <div class="trend">guerrieryo</div>
                <div class="trend">minouiloux</div>
                <div class="trend">uriolas</div>
            </div>
        </div>
    </div>
</body>
</html>
